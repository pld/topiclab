<!DOCTYPE html>
<head><title>Ureport</title></head>
<meta charset="utf-8">
<script src="../lib/d3.js"></script>
<script src="../lib/d3.layout.cloud.js"></script>
<script src="../lib/jsonp.js"></script>
<script src="../data.js"></script>
<body>
<script>
  var maxSize = 0;
  var minSize = 1000;

  var words = data.map(function(d) {
    for (obj in d) { var word = obj; }
    var size = d[word];
    if (size > maxSize) { maxSize = size; }
    if (size < minSize) { minSize = size; }
    return {text: word, size: size};
  });

  console.log('max size ' + maxSize);
  console.log('min size ' + minSize);

  var fill = d3.scale.category20b();
  var getJSON = jsonp(),
      paletteJSON = jsonp().callback("jsonCallback");

  paletteJSON("http://www.colourlovers.com/api/palettes/random", {},
          function(d) {
    fill.range(d[0].colors);
    vis.selectAll("text")
      .style("fill", function(d) { return fill(d.text.toLowerCase()); });
  });

  var fontSize = d3.scale.log().range([10, 100]);
  fontSize.domain([minSize, maxSize]);

  var layout = d3.layout.cloud()
    .size([960, 600])
    .timeInterval(10)
    .font("Impact")
    .fontSize(function(d) { return fontSize(+d.size); })
    .rotate(function(d) { return ~~(Math.random() * 5) * 30 - 60; })
    .padding(1)
    .on("word", function(d) { console.log(+d.size); })
    .on("end", draw)
    .stop()
    .words(words)
    .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 960)
        .attr("height", 600)
      .append("g")
        .attr("transform", "translate(480, 300)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", function(d) { return d.font; })
        .style("fill", function(d) { return fill(d.text.toLowerCase()); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
